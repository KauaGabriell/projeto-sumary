<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Results summary component</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <div class="container-left">
      <h1>Your Result</h1>

      <p class="number-left">
        <span class="number">76</span> <br>
        <p class="number-second">of 100</p>
      </p>

      <div class="info-down">
        <h1>Great</h1>
       <span class="text">You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    
    <div class="container-right">
      <div class="title"><h3>Summary</h3></div>

      <div class="reaction-wrap">
        <span class="reaction"> <i class='bx bxs-zap'></i>Reaction</span>
        <span class="numbers"> 80 / 100</span>
      </div>

      <div class="memory-wrap">
        <span class="memory">Memory</span>
        <span class="numbers">92 / 100</span>
      </div>

      <div class="verbal-wrap">
        <span class="verbal">Verbal</span>
        <span class="numbers">61 / 100</span>
      </div>

      <div class="visual-wrap">
        <span class="visual">Visual</span>
        <span class="numbers">72 / 100</span>
      </div>

      Continue
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
